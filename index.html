<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glythy Archivero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        header h1 {
            display: inline;
        }

        nav ul {
            list-style: none;
            display: inline;
            float: right;
        }

        nav ul li {
            display: inline;
            margin-left: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        #destacados {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #destacados .juegos {
            display: flex;
            gap: 20px;
        }

        .juego img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glythy Juegos</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Juegos</a></li>
                <li><a href="#">Reseñas</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="destacados">
        <h2>Juegos Destacados</h2>
        <div class="juegos">
            <article class="juego">
                <img src="https://www.xbox.com/es-AR/games/store/call-of-duty-black-ops-ii-season-pass/BW51FBD1FCHT.jpg" alt="Black ops 2">
                <h3>Black ops 2</h3>
                <p>Descripción breve del juego.</p>
            </article>
            <article class="juego">
                <img src="juego2.jpg" alt="Juego 2">
                <h3>Juego 2</h3>
                <p>Descripción breve del juego.</p>
            </article>
        </div>
    </section>

    <footer>
        <p>© 2024 Glythy Juegos - Todos los derechos reservados</p>
    </footer>
</body>
</html>
