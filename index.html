<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glythyme</title>
    <link href="https://www.freepik.es/fotos/fondo" rel="stylesheet">
    <style>
        body {
            background-color: #1a5a2e;
            color: #e92560;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-family: 'Cinzel Decorative', serif;
            color: #e94500;
            font-size: 3em;
            margin-top: 50px;
        }
        p {
            font-size: 1.2em;
            color: #0f3160;
        }
        a {
            text-decoration: none;
            color: #e94560;
            padding: 10px 20px;
            border: 2px solid #53354a;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #53354a;
            color: #fff;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #0f3460;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a Glythyme</h1>
    <p>Archivero Publico :).</p>
    <a href="#">Más información</a>

    <footer>
        <p>© 2024 Glythy. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
