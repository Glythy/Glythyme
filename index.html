<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Glythy Archivero</title>

    <link rel="icon" href="https://github.com/Glythy/Glythyme/raw/main/LogotipoGlythy.png" type="image/png">

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            color: #f0f0f0;

            background-color: rgba(0, 0, 0, 0.9);

        }



        .video-background {

            position: fixed;

            top: 50%;

            left: 50%;

            min-width: 100%;

            min-height: 100%;

            width: auto;

            height: auto;

            z-index: -1;

            transform: translate(-50%, -50%);

            opacity: 0.7;

        }



        header {

            background-color: rgba(0, 0, 0, 0.8);

            color: white;

            padding: 20px 40px;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

        }



        header h1 {

            font-size: 2.5em;

            margin: 0;

            display: inline-block;

        }



        nav ul {

            list-style: none;

            margin: 0;

            padding: 0;

            float: right;

        }



        nav ul li {

            display: inline-block;

            margin-left: 20px;

        }



        nav ul li a {

            color: white;

            text-decoration: none;

            font-weight: bold;

            transition: color 0.3s;

        }



        nav ul li a:hover {

            color: #ffcc00;

        }



        #destacados, #galeria, #noticias, #articulos, #contacto, #faq, #testimonios {

            padding: 40px 20px;

            background-color: rgba(0, 0, 0, 0.85);

            margin: 40px auto;

            width: 80%;

            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);

            border-radius: 10px;

            text-align: center;

        }



        #destacados h2, #galeria h2, #contacto h2, #testimonios h2, #faq h2, #noticias h2, #articulos h2 {

            color: #ffcc00;

            font-size: 2em;

            margin-bottom: 20px;

        }



        .juegos, .galeria-imagenes, .faq-item, .articulo {

            display: flex;

            flex-wrap: wrap;

            justify-content: space-between;

        }



        .juego, .imagen, .faq-item, .articulo {

            background-color: rgba(0, 0, 0, 0.9);

            padding: 20px;

            margin: 10px;

            width: calc(50% - 20px);

            border-radius: 10px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

            transition: transform 0.3s ease-in-out, box-shadow 0.3s;

        }



        .juego:hover, .imagen:hover, .faq-item:hover, .articulo:hover {

            transform: translateY(-5px);

            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);

        }



        .juego img, .imagen img {

            max-width: 100%;

            height: auto;

            border-radius: 10px;

            margin-bottom: 15px;

        }



        .juego p, .imagen p, .faq-item p, .articulo p {

            background-color: rgba(0, 0, 0, 0.6);

            padding: 10px;

            border-radius: 5px;

            color: #f0f0f0;

        }



        a.resaltado {

            color: #ffcc00;

            font-weight: bold;

        }



        footer {

            background-color: rgba(0, 0, 0, 0.85);

            color: white;

            text-align: center;

            padding: 15px;

            position: relative;

            bottom: 0;

            width: 100%;

        }



        @media (max-width: 768px) {

            .juego, .imagen {

                width: 100%;

            }

        }



        #contacto form {

            display: flex;

            flex-direction: column;

            align-items: center;

        }



        #contacto input, #contacto textarea {

            width: 80%;

            margin: 10px 0;

            padding: 10px;

            border: none;

            border-radius: 5px;

        }



        #contacto button {

            padding: 10px 20px;

            background-color: #ffcc00;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }



        #contacto button:hover {

            background-color: #e6b800;

        }

    </style>

</head>

<body>

    <video autoplay muted loop class="video-background">

        <source src="https://github.com/Glythy/Glythyme/raw/main/eddoylqusldbmyfy.mp4" type="video/mp4">

        Tu navegador no soporta videos.

    </video>

    <header>

        <h1>Glythy Juegos</h1>

        <nav>

            <ul>

                <li><a href="#">Inicio</a></li>

                <li><a href="#">Juegos</a></li>

                <li><a href="#">Reseñas</a></li>

                <li><a href="#">Noticias</a></li>

                <li><a href="#">Contacto</a></li>

            </ul>

        </nav>

    </header>

    <footer>

        <p>© 2024 Glythy Archivero - Todos los derechos reservados</p>

    </footer>

</body>

</html>
