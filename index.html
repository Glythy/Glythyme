<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glythyme</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e94560;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-family: 'Cinzel Decorative', serif;
            color: #e94560;
            font-size: 3em;
            margin-top: 50px;
        }
        .download-menu {
            margin-top: 30px;
        }
        .download-btn {
            text-decoration: none;
            color: #e94560;
            padding: 10px 20px;
            border: 2px solid #53354a;
            border-radius: 8px;
            background-color: #16213e;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: 10px;
        }
        .download-btn:hover {
            background-color: #53354a;
            color: #fff;
        }
        select {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #53354a;
            border-radius: 8px;
            background-color: #16213e;
            color: #e94560;
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #0f3460;
        }
    </style>
</head>
<body>
    <h1>Descargas disponibles</h1>

    <!-- Menú desplegable para elegir la descarga -->
    <div class="download-menu">
        <select id="download-options" onchange="downloadFile()">
            <option value="" selected>Elige una opción</option>
            <option value="URL_DEL_ARCHIVO_1">Archivo 1 - Versión 1.0</option>
            <option value="URL_DEL_ARCHIVO_2">Archivo 2 - Versión 1.1</option>
            <option value="URL_DEL_ARCHIVO_3">Archivo 3 - Versión 2.0</option>
        </select>
    </div>

    <!-- Botón de descarga -->
    <a id="download-link" href="#" download class="download-btn" style="display:none;">Descargar</a>

    <footer>
        <p>© 2024 Glythy. Todos los derechos reservados.</p>
    </footer>

    <script>
        function downloadFile() {
            var downloadLink = document.getElementById("download-link");
            var selectBox = document.getElementById("download-options");
            var selectedValue = selectBox.value;

            if (selectedValue !== "") {
                downloadLink.href = selectedValue;
                downloadLink.style.display = "inline-block"; // Muestra el botón
            } else {
                downloadLink.style.display = "none"; // Esconde el botón si no hay opción seleccionada
            }
        }
    </script>
</body>
</html>
